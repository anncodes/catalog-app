{% extends "base.html" %}

{% block content %}
    
	<div class="row">
		<div class="col-md-6">
			<h1>Categories</h1>
			<ul>
				{% for category in categories %}
				 <a href="{{url_for('showCategory', catalog_name = category.name)}}">
				 	<li>
				 		<span>{{category.name}}</span>
				 	</li>
				 </a>
				 {% endfor %}
			</ul>

			
		</div>
	

{% endblock %}
