{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="col">
			<ul>
				{% for category in categories %}
				 <a href="{{url_for('showAllCategories', category_name = category.name)}}">
				 	<li>
				 		<span>{{category.name}}</span>
				 	</li>
				 </a>
				 {% endfor %}
			</ul>
			
		</div>
		<div class="col-6">
			<ul class="list__items">
					{% for categoryPlace in categoryPlaces %}
						<a href="{{url_for('showCategory', catalog_name = categoryPlace.category_name ,place_name = categoryPlace.name )}}">
							<li class="items__item">
								<span class="item__name">{{categoryPlace.name}}</span>
								<span class="item__type">({{categoryPlace.category.name}})</span>
							</li>
						</a>
					{% endfor %}
				</ul>

	    </div>

	</div>
{% endblock %}
