{% extends "base.html" %}

{% block content %}
    <div class="row">
	 <div class="col">
			<h1>Categories</h1>
			<ul>
				{% for category in categories %}
				 <a href="{{url_for('showCategory', catalog_name=category.name)}}">
				 	<li>
				 		<span>{{category.name}}</span>
				 	</li>
				 </a>
				 {% endfor %}
			</ul>
		{% if 'username' in session %}
		<a href="{{url_for('newCategory')}}">New Category</a>
		{% endif %}
		</div>
{% endblock %}
