{% extends "base.html" %}

{% block content %}


        <h1>Edit Item</h1>

        <form action="{{url_for('editPlace', catalog_name=place.category.id, place_name=place.name)}}" method= "POST" class="padding-top-10">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="250" name="name" value="{{place.name}}">
            </div>
            <div class="form-group">
                <label for="description">Address:</label>
                <textarea name="address" class="form-control" maxlength="250" cols="30" rows="3">{{place.address}}</textarea>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" class="form-control" maxlength="250" cols="30" rows="3">{{place.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="current-picture">Picture:</label>
            </div>
            <div class="form-group">
                <img src="{{place.photo}}" alt="{{place.photo}}"  class="img-thumbnail">
            </div>
            <div class="form-group">
                <label for="picture">Picture URL:</label>
                <input type ="url" class="form-control" maxlength="250" name="photo" placeholder="{{place.photo}}" value="{{place.photo}}">
            </div>
            <div class="form-group">
                <label for="picture">Category:</label>
                <select name="category">
                {% for c in categories %}
                    <option value="{{c.name}}" {% if c == place.category %} selected {% endif %}>{{c.name}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary">Save</button>
                <a href="{{url_for('showAllCategories', catalog_name=place.category.name)}}">
                    <button type="button" class="btn btn-danger">Cancel</button>
                </a>
            </div>
        </form>

{% endblock %}
