{% extends "base.html" %}

{% block content %}

{% include "categories.html" %}

	<div class="col-sm-6">
		<h1>{{category.name}} Places ({{count}} places)</h1>
	{% for place in places %}
	<a href="{{url_for('showPlace', catalog_name=place.category.name, place_name=place.name)}}">
		<li>
			{{place.name}}
		</li>
	</a>	
	{% endfor %}
		
 </div>
{% endblock %}
