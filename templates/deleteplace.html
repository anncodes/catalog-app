{% extends "base.html" %}

{% block content %}

<section id="deleteItem" class="section">
    <div class="section-content container padding-1-5">
        <h1>Delete Place</h1>
        <p class="padding-top-10">Are you sure you want to delete {{place.name}}?</p>

        <form action="{{url_for('deleteItemPlace', catalog_name=place.catalog_name, place_name = place.name)}}" method = "post">
            <div class="form-group padding-top-10">
                <button type="submit" id="submit" class="btn btn-danger">Delete</button>
                <a href="{{url_for('showAllCategories', catalog_name=place.catalog_name)}}">
                    <button type="button" class="btn btn-default">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
