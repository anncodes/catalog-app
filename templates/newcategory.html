{% extends "base.html" %}

{% block content %}


        <h1>Add Category</h1>

        <form action="{{url_for('newCategory')}}" method = "post" class="padding-top-10">
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type ="text" class="form-control" id="name" maxlength="250" name="name">
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-success">Save</button>
                <a href="{{url_for('showAllCategories')}}">
                    <button type="button" class="btn btn-basic">Cancel</button>
                </a>
            </div>
        </form>
   

{% endblock %}
