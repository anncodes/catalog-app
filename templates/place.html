{% extends "base.html" %}

{% block content %}

	 {% include "categories.html" %}
	
		<div class="col-md-9">
                <h6 class="pull-right">
                    <a href = "{{url_for('deleteCategory', catalog_name = category)}}">Delete Category</a>
                </h6>
            </br>
                <h6 class="pull-right">
                    <a href = "{{url_for('editCategory', catalog_name = category)}}">Edit Category</a>
                </h6>
                <h6 class="padding-bottom-26">Items (<strong>{{count}}</strong>)</h6>
                {% for place in places %}
                    <a href = "{{url_for('showPlace', catalog_name = place.category.name, place_name = place.name)}}">
                <div class="thumbnail text-center">
                    <div class="caption-full">
                        <img class="img-responsive img-center" src="{{ place.picture }}" alt="{{ place.name }}">
                    </div>
                        <h4>{{ place.name }}</h4>
                    </a>
                </div>
                {% endfor %}
	</div>
	 
{% endblock %}
