{% extends "base.html" %}

{% block content %}

{% include "categories.html" %}
	
<div class="col-md-6">
    <h1>{{category.name}} Places ({{count}} places)</h1>
     <span><a href = "{{url_for('deleteCategory', catalog_name=category.name)}}">Delete Category</a></span>
     <span><a href = "{{url_for('editCategory', catalog_name=category.name)}}"> Edit Category</a></span><br /><br/>
            {% for place in places %}
                <a href = "{{url_for('showPlace', catalog_name = place.category.name, place_name=place.name)}}">
                <h4 class="place">{{ place.name }}</h4></a>
            {% endfor %}
      </div>          
</div>
{% endblock %}
